<body>
<p>数组去重</p>
<script>
  var arr = [0,0,0,0,1,1,'11','11',22,2,0,0,8,8,2,2,1,1,3,3,3,3,3];
//解法一
  Array.prototype.unique = function() {
    //TODO：编写代码逻辑
    //返回结果return newArr;
    var newArr = [];
    for (var i = 0; i < this.length; i++) {
      console.log(this[i])
      if (newArr.indexOf(this[i]) === -1) {//如果数组元素是string类型
        newArr.push(this[i])
      }
    }
    return newArr;
  }


  //ES6的去重办法
  console.log(Array.from(new Set(arr)))

  console.log(arr.unique());
</script>
