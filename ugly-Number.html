<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>只包含质因子2、3和5的数称作丑数（Ugly Number）</p>
<script>
  function getUlyNumber(index){
    if(index===0){
      return index
    }
    var uglyNum = [1];
    var factor2 = 0,
      factor3 = 0,
      factor5 = 0;
    for (var i = 1; i < index; i++) {
      uglyNum[i] = Math.min(uglyNum[factor2] * 2, uglyNum[factor3] * 3, uglyNum[factor5] * 5);
      console.log(uglyNum[i])
      if (uglyNum[i] === uglyNum[factor2] * 2) factor2++;
      if (uglyNum[i] === uglyNum[factor3] * 3) factor3++;
      if (uglyNum[i] === uglyNum[factor5] * 5) factor5++;
    }
    return uglyNum[index - 1];
  }
  console.log(getUlyNumber(10))
</script>
</body>
</html>
