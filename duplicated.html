<body>
<p>找出数组 arr 中重复出现过的元素。
  输入
  [1, 2, 4, 4, 3, 3, 1, 5, 3]
  输出
  [1, 3, 4]</p>
<script>
  //解法一
  var a =  [1, 2, 4, 4, 3, 3, 1, 5, 3];
  function dounbleEle(a){
    if(a.length===1){
      return []
    }
  var result=[];
    var obj={};
    for(var i =0;i<a.length;i++){
      var count=1;
      console.log(a[i])
     if(obj[a[i]]){
       obj[a[i]]=count++
     }
      obj[a[i]]=count
    }
     for(var k in obj){
        if(obj[k]>1) {
          result.push(k)
        }
     }
    return result;
  }
  //输出[1,3,4]
  console.log(dounbleEle(a))
//解法二

  function duplicates(arr) {
    var a=arr.sort(),b=[];   //b数组存放输出的结果
    for(var i in a){
      if(a[i]==a[i-1] && b.indexOf(a[i])==-1) //判断重复元素
        b.push(a[i]);
    }
    return b;
  }
 console.log(duplicates(a))

</script>
</body>
</html>
